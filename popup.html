<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tweet Deleter</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;font-size:13px;margin:0;padding:12px 12px 10px 12px;width:320px;color:#111}
      h1{font-size:16px;margin:0 0 8px 0}
      .row{display:flex;align-items:center;justify-content:space-between;margin:6px 0}
      label{margin-right:8px}
      input[type="number"], input[type="text"]{width:96px;padding:4px}
      .small{font-size:12px;color:#555;margin:6px 0}
      .btns{display:flex;gap:8px;margin-top:10px}
      button{padding:6px 10px;border:1px solid #ccc;background:#fff;border-radius:6px;cursor:pointer}
      button.primary{background:#1d9bf0;border-color:#1d9bf0;color:#fff}
      #status{margin-top:10px;font-size:12px;color:#333;white-space:pre-wrap}
    </style>
  </head>
  <body>
    <h1>ツイート削除 (No API)</h1>
    <div class="small">自分のプロフィール（投稿タブ）を開いて実行してください。</div>

    <div class="row">
      <label for="max">最大削除件数</label>
      <input id="max" type="number" min="1" value="50" />
    </div>
    <div class="row">
      <label for="delayMin">最小遅延(ms)</label>
      <input id="delayMin" type="number" min="200" value="1200" />
    </div>
    <div class="row">
      <label for="delayMax">最大遅延(ms)</label>
      <input id="delayMax" type="number" min="200" value="2200" />
    </div>
    <div class="row">
      <label for="autoScroll">スクロールで読み込み</label>
      <input id="autoScroll" type="checkbox" checked />
    </div>

    <div class="btns">
      <button id="start" class="primary">開始</button>
      <button id="stop">停止</button>
    </div>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
  </html>
