<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 250px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 16px;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-size: 12px;
            color: #856404;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover:not(:disabled) {
            background-color: #c82333;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h3>ツイート削除ツール</h3>
    
    <div class="warning">
        <strong>⚠️ 注意:</strong><br>
        • X.comにログイン済みのプロフィールページで使用<br>
        • すべてのツイート（ピン留め含む）が削除されます<br>
        • 削除は取り消せません
    </div>
    
    <button id="deleteButton">すべてのツイートを削除</button>
    <span id="loadingSpinner" class="loading" style="display: none;"></span>
    
    <div id="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
